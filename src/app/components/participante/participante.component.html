<div class="container">
  <h2>Lista de Participantes</h2>
  <ul class="list">
    <li *ngFor="let participante of participantes">
      {{ participante.nombre }} {{ participante.apellidos }} - {{ participante.correo }}
    </li>
  </ul>

  <h3>Agregar Participante</h3>
  <form class="form" (ngSubmit)="agregarParticipante()">
    <input [(ngModel)]="nuevoParticipante.nombre" name="nombre" placeholder="Nombre" required>
    <input [(ngModel)]="nuevoParticipante.apellidos" name="apellidos" placeholder="Apellidos" required>
    <input [(ngModel)]="nuevoParticipante.correo" name="correo" placeholder="Correo" required>
    <input [(ngModel)]="nuevoParticipante.telefono" name="telefono" placeholder="TelÃ©fono" required>
    <input [(ngModel)]="nuevoParticipante.edad" name="edad" type="number" placeholder="Edad" required>
    <button type="submit">Agregar</button>
  </form>
</div>
